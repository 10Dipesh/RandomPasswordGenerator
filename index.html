<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randmon Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h2>Random Password Generator</h2>
      <div class="slidercontainer">
        <h3>Length</h3>
        <input type="range" min="1" max="12" value="0" id="slider">
      </div>
      <input
        type="text"
        name=""
        palceholder="Create password"
        id="password"
        readonly class="pass-container"
      />
      <table>
        <th><div class="btn1 button" onclick="genPassword()">Generate</div></th>
        <th><a class="btn2 button" onclick="copyPassword()">copy</th>
      </table>
    </div>

    <script src="generator.js"></script>
  </body>
</html>
