<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randmon Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h2>Random Password Generator</h2>
  <div class="setting">
    <div class="range-slider">
    <label for="lenght">Length</label>
    <input type="range" id="slider" value="6" min="1" max="12">
    <input type="number" id="lenght" value="6" min="1" max="12">
  </div>
  <div class="uppercase">
    <label>Uppercase</label>
    <input type="checkbox" id="uppercase" checked>
  </div>
  <div class="lowercase">
    <label>Lowercase</label>
    <input type="checkbox" id="lowercase" checked>
  </div>
  <div class="numbers">
    <label>Numbers</label>
    <input type="checkbox" id="numbers" checked>
  </div>
  <div class="symbol">
    <label>Symbol</label>
    <input type="checkbox" id="symbol" checked>
    </div>

  </div>
      <input
        type="text"
        name=""
        palceholder="Create password"
        id="password"
        readonly class="pass-container"
      />
      <table>
        <th><div class="btn1 button" onclick="genPassword()">Generate</div></th>
        <th><a class="btn2 button" onclick="copyPassword()">copy</th>
      </table>
    </div>

    <script src="generator.js"></script>
  </body>
</html>
